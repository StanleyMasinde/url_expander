[package]
name = "link_expander"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.8.4"
env_logger = "0.11.8"
log = "0.4.28"
rand = "0.9.2"
reqwest = { version="0.12.22", default-features = false, features = ['json', 'gzip', 'brotli', 'deflate', 'cookies', 'rustls-tls']}
tokio = { version ="1.46.1", features=['macros', 'rt-multi-thread']}
tower-http = { version = "0.6.6", features = ['cors']}
