[package]
name = "link_expander"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1", features = ["full"] }
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["full"] }
url = "2.5.4"
reqwest = { version = "0.12", features = ["json", "gzip", "brotli", "deflate", "cookies"] }
rand = "0.9.1"
axum = "0.8.4"
hyper = "1.6.0"
serde = { version= "1.0.219" , features = ['derive']}
